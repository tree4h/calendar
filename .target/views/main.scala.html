@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-2.0.3.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-static-top" role="banner">
                <div class="container">
                        <a href="/" class="navbar-brand">カレンダ　デモ</a>
                </div>
        </header>
        <div class="container">
        	@if(flash.get("success")) {
        	<div class="message">
        		<div class="alert alert-success fade in">
		        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		        	<strong>@flash.get("success")</strong>
			    </div>
        	</div>
        	}
        	@if(flash.get("error")) {
        	<div class="message">
        		<div class="alert alert-danger fade in">
		        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		        	<strong>@flash.get("error")</strong>
			    </div>
        	</div>
        	}

            	@content
        </div>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
