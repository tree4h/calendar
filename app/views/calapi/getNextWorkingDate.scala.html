
@import helper._

@implicitFieldConstructor = @{ FieldConstructor(bootstrapInput.f) }

@main("カレンダAPI一覧") {
	<ul class="breadcrumb">
		<li><a href="/calendarapi">カレンダAPI一覧</a></li>
		<li class="active">getNextWorkingDate</li>
	</ul>

	@form(routes.CalendarRestFacade.getNextWorkingDate(), 'class -> "form-horizontal") {
		<div class="form-group">
			<label class="col-sm-2 control-label">カレンダ名(所有者名)</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="ownerName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">対象日</label>
			<div class="col-sm-1">
				<input type="number" class="form-control" name="rel" required>
			</div>
			<div class="col-sm-4">
				<span>  : ex) TODAY=0, YESTERDAY=-1, TOMORROW=1, ...
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">実行</button>
			</div>
		</div>
	}
}
