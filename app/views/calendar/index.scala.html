@(calendars : List[models.calendar.CalendarYear])

@main("カレンダ一覧") {
	<ul class="breadcrumb">
		<li><a href="/calendarlist">カレンダ一覧</a></li>
	</ul>

	<a class="btn" href="@routes.CalendarRestFacade.viewInputForm()">新規</a>
	<a class="btn" href="@routes.CalendarRestFacade.initialiseCalendar()">初期化(※工事中)</a>
	<br>
	<ul>
	@for(cal <- calendars) {
		<li><a href="@routes.CalendarRestFacade.viewCalendar(cal.id, 0)">@cal.owner.name _ @cal.year</a></li>
	}
	</ul>
}
